<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="headings-container">
            <h1>Tutorial</h1>
            <h2>Score: <span class="score"></span></h2>
            <h2>Seconds: <span class="seconds"></span></h2>
            <h2>Instructions:</h2>
            <h3 class="instruction"></h3>
            <div class="button-container">
                <button class="previous">Previous</button>
                <button class="next">Next</button>
            </div>
        </div>
        <div class="display-container">
            <div class="display"></div>
        </div>
        <div class="operation-buttons">
            <div class="button-container">
                <button class="start">Start</button>
                
            </div>
        </div>
        <div class="main-message-holder">
            <div class="message-container">
                <h3 class="message"></h3>
            </div>
            <div class="main-test-container">
                <button class="main-test"><a href="Main-test/index.html">main test</a></button>
            </div>
            <div class="retry-container">
                <button class="retry">Retry</button>
            </div>
        </div>
    </div>
    <script src="js/tutorial.js"></script>
</body>
</html>
